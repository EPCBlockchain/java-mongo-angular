<div class="row justify-content-center">
    <div class="container-fluid">
        <div class="mb-3" *ngIf="user">
            <h2>
                <span>User</span> [
                <b>{{user.login}}</b>]
            </h2>
            <dl class="row-md jh-entity-details">
                <dt>
                    <span >Login</span>
                </dt>
                <!-- <dd>
                    <span>{{user.login}}</span>
                    <jhi-boolean [value]="user.activated" [textTrue]="activated" [textFalse]="deactivated">
                    </jhi-boolean>
                </dd> -->
                <div class="row mb-3">
                    <div class="col">
                        <dt>
                            <span >First Name</span>
                        </dt>
                        <input type="text" class="form-control" [value]="user.firstName" [disabled]="true">
                    </div>
                    <div class="col">
                        <dt>
                            <span >Last Name</span>
                        </dt>
                        <input type="text" class="form-control" [value]="user.lastName" [disabled]="true">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <dt>
                            <span >Email</span>
                        </dt>
                        <input type="text" class="form-control" [value]="user.email" [disabled]="true">
                    </div>
                    <div class="col">
                        <dt>
                            <span>Organization</span>
                        </dt>
                        <input type="text" id="orgname" class="form-control" [value]="user.organization" [disabled]="true">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <dt>
                            <span >Lang Key</span>
                        </dt>
                        <input type="text" class="form-control" [value]="user.langKey" [disabled]="true">
                    </div>
                    <div class="col">
                        <dt>
                            <span >Created By</span>
                        </dt>
                        <input type="text" class="form-control" [value]="user.createdBy" [disabled]="true">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <dt>
                            <span>Last Modified By</span>
                        </dt>
                        <input type="text" class="form-control" [value]="user.lastModifiedBy" [disabled]="true">
                    </div>
                    <div class="col">
                        <dt>
                            <span >Last Modified Date</span>
                        </dt>
                        <input type="text" class="form-control" [value]="user.lastModifiedDate" [disabled]="true">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <dt>
                            <span>Profiles</span>
                        </dt>
                        <dd>
                            <ul class="list-unstyled">
                                <li *ngFor="let authority of user.authorities">
                                    <span class="badge badge-info">{{authority}}</span>
                                </li>
                            </ul>
                        </dd>
                    </div>
                </div>
            </dl>
            <button type="submit" routerLink="../../" class="btn btn-info">
                <span>Back</span>
            </button>
        </div>
    </div>
</div>
