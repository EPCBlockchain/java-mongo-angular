<div class="container-fluid">
    <h4>{{ pageTitle }}</h4>
    <hr />
    <div class="row">
        <div class="col-6 mb-3">
            <dt>
                <span>Subject</span>
            </dt>
            <input type="text" class="form-control" name="subject" [(ngModel)]="template.subject" />
        </div>
    </div>
    <br />
    <div id="editor" [innerHtml]="quillTemplate"></div>
    <br />
    <h4>Default Values</h4>
    <div class="row mb-2">
        <div class="col-6" *ngFor="let templateDefault of templateTypeDefaults()">
            <div class="input-group mb-3 template-defaults">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">{{ templateDefault.label }} :</span>
                </div>
                <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label=""
                    aria-describedby="basic-addon1"
                    disabled
                    [value]="templateDefault.value"
                />
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button" (click)="onClick(templateDefault)">Copy</button>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-toolbar justify-content-end mb-3">
        <button type="button" class="btn btn-secondary" (click)="save()" style="width: 100px;">Save</button>
        <button class="btn btn-secondary" (click)="back()">Back</button>
    </div>
</div>
