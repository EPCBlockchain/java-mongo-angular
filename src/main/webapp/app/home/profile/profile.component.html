<div id="profile-wrapper" class="clearfix">
   <div id="profile-header">
      <div id="profile-image" (click)="triggerInputClick()">
        <input type="file" #uploadInput (change)="onUploadChange($event)">
      </div>
   </div>
   <div id="profile-body">
      <h2 id="profile-title">
         Basic Profile
      </h2>
      <form class="container-fluid" id="profile-form">
         <div class="row">
            <div class="form-group col-6">
               <label for="firstName" class="control-label">First Name</label>
               <input type="text" class="form-control" id="firstName" (change)="firstName = $event.target.value">
            </div>         
            <div class="form-group col-6">
               <label for="lastName" class="control-label">Last Name</label>
               <input type="text" class="form-control" id="lastName" (change)="firstName = $event.target.value">
            </div>
         </div>
         <div class="row">
            <div class="form-group col-6">
               <label for="nationality" class="control-label">Nationality</label>
               <input type="text" class="form-control" id="nationality" (change)="firstName = $event.target.value">
            </div>         
            <div class="form-group col-6">
               <label for="formerNationality" class="control-label">Former Nationality</label>
               <input type="text" class="form-control" id="formerNationality">
            </div>
         </div>
         <div class="clearfix text-right justify-content-end">
               <button type="button" class="btn btn-secondary" (click)="save()"
                   data-toggle="tooltip"
                   title="Save basic profile">
                   <img src="../../../content/images/accept.png">
                   Save
               </button>
           </div>
      </form>
   </div>
</div>
