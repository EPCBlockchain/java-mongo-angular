<div class="modal-header">
    <h4 class="modal-title">Credential Contents</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <img src="../../../../content/images/close.png">
    </button>
</div>
<div class="modal-body">
    <div class="form-group" *ngFor="let credential of credentials">
        <input type="text" class="form-control" disabled [value]="credential.label" />
    </div>
</div>
